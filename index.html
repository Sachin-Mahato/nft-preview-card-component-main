<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nft preview card</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="nft">
      <img src="./images/image-equilibrium.jpg" alt="Nft">
    </div>

    <div class="nft-details">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance abd calm.</p>
      <div class="nft-time">
        <div class="ethereum-icon"> <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041ETH</p>
        </div>
        <div class="time-img"><img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
    </div>

    <div class="bottom-section">
      <img src="./images/image-avatar.png" alt="">
      <figcaption>Creation of <span class="name">Jules Wyvern</span></figcaption>
    </div>


  </div>
</body>

</html>
